<!DOCTYPE html>

  <head>

    <title>Wildtree App</title>

    <div ng-controller="TopCtrl">

      <div ng-view></div>

    <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>

    <script src="app/controllers/WorkshopCtrl.js"></script>
