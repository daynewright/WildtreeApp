<div class="container">
<div class="row btn-top">
  <div class="col-md-4 col-xs-6">
    <button type="button" class="btn btn-success" ng-click="open()"><span type="button" class="glyphicon glyphicon-plus-sign plusCreate"></span>
     Add a New Order</button>
  </div>
</div>

  <div class="col-md-6" ng-repeat="order in orders">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4><b>{{order.workshopId}}</b> | quantity: {{order.quantity}}</h4>
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li ng-repeat="meal in order.meals" class="list-group-item">
            {{meal.meal}} | {{meal.meat}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
